
<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div>
        
        <div class="col-md-6">
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group m-3">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="usuario">Link da foto</label>
                        <input  [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link para foto de perfil">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="usuario">E-mail</label>
                        <input  [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email"
                            placeholder="Seu e-mail">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmaSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="confirmaSenha">Confirme sua senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
                            placeholder="Confirme sua senha">
                    </div>
    
                    <div class="form-group m-3">
                        <label for="tipoUsuario">Tipo de Usuário</label>
                            <select class="form-select" name="tipoUsuario" id="tipoUsuario" (change)= 'tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="usuario">Usuário</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-center menu3">
                        <button type="submit" class="btn btn-danger" routerLink="/entrar">Cancelar</button>
                        <p class="px-3"></p>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>
